<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let range = {
    from: 1,
    to: 3,

    [Symbol.asyncIterator](){
      return {
        current: this.from,
        last: this.to,

        async next(){

          await new Promise(resolve => setTimeout(resolve, 1000));

          if (this.current <= this.last) {
            return {done: false, value: this.current++};
          }else{
            return {done: true};
          }

        }

      };
    }
  };

  (async () => {
    for await (let number of range){
      alert(number);
    }
  })();



</script>
</body>
</html>
