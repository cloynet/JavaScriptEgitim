<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function A() {}
    function B() {}

    A.prototype = B.prototype = {};

    let a = new A();

    alert( a instanceof B ); // true
    // prototype'ını umuradığı için true dönüyor
</script>
</body>
