  function azamiMaas(maaslar){
    let max = 0;
    let maxName = null;

      if (max < maas){
        max = maas;
        maxName = isim;
      }
    }
    return maxName;
  }

    'yigit': 200,
    'mehmet': 300
  };
  alert(azamiMaas(maaslar));
