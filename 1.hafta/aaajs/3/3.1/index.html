<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function ust(x, n) {
            let sonuc = 1;

            for (let i = 0; i < n; i++) {
                sonuc *= x;
            }

            return sonuc;
        }

        let x = prompt('x?', '');
        let n = prompt('n?', '');

        if (n < 0) {
            alert(`${n} üssü alınmadı, kullandığınız sayı 0'dan küçük olamaz. 
                Lütfen doğal sayıları kullanınız.`);
        } else {
            alert(ust(x, n));
        }

    </script>
</body>

</html>
