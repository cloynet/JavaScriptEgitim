<!DOCTYPE html>

<body>

    <script>

        function asalSayilariGoster(n) {
            for (let i = 2; i < n; i++) {
                if (!asalMi(i)) continue;

                alert(i);
            }
        }

        function asalMi(n) {
            for (let i = 2; i < n; i++) {
                if (n % i ===0) return false;
            }
            return true;
        }

        asalSayilariGoster(10);
    </script>
</body>
