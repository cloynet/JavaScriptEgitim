<script>

  class FormatError extends SyntaxError {
    constructor(message) {
      super(message);
      this.name = 'FormatError';
    }
  }

  let err = new FormatError('formatting error');

  alert(err.message);
  alert(err.name);
  alert(err.stack);

  alert(err instanceof SyntaxError);


</script>
